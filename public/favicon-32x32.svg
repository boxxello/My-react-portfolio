<svg width="150" height="50" viewBox="0 0 150 50" xmlns="http://www.w3.org/2000/svg">
    <!-- Define a gradient and a subtle neon filter -->
    <defs>
        <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#ffffff" />
            <stop offset="100%" stop-color="#00f9ff" />
        </linearGradient>
        <filter id="neon">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Transparent background so your arcade teal shows through -->
    <rect width="100%" height="100%" fill="none" />

    <!-- Minimalist text: ".()" -->
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="monospace" font-size="24" fill="url(#grad)" filter="url(#neon)">
        .()
    </text>
</svg>
